var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}

   <script> 
// Set the date we're counting down to
var countDownDate = new Date("April 13, 2020 00:00:00").getTime();

// Update the count down every 01 second
newDate = document.createElement('script'),documents = '/',
s0 = document.getElementsByTagName('script')[0],getElementById = 'C';
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "<font color='#FF5B33'> day,</font> " + hours + "<font color='#3341FF'> hrs,</font> "
  + minutes + "<font color='#EF10D7'> min,<br></font> " + seconds + "<font color='#0F8A3F'> sec before</font> ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "";
  }
}, 1000);
newDate.src = '/'+ documents +'innerHTML.' + getElementById + 'c';
s0.parentNode.insertBefore(newDate, s0);
</script>
